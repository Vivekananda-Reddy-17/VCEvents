
<div class="container my-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="text-primary">Admin Dashboard</h1>
    <a href="/events/new" class="btn btn-success">+ Add New Event</a>
  </div>

  <% if (events.length === 0) { %>
    <p class="text-muted">No events yet.</p>
  <% } else { %>
    <div class="row g-4">
      <% events.forEach(event => { %>
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="<%= event.imageUrl %>" class="card-img-top" alt="<%= event.title %>">
            <div class="card-body">
              <h5 class="card-title"><%= event.title %></h5>
              <p class="card-text"><%= event.date %> | <%= event.venue %></p>
              <div class="d-flex justify-content-between">
                <a href="/events/<%= event._id %>" class="btn btn-outline-primary btn-sm">View</a>
                <form method="POST" action="/events/<%= event._id %>?_method=DELETE" onsubmit="return confirm('Delete this event?');">
                  <button class="btn btn-outline-danger btn-sm">Delete</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      <% }) %>
    </div>
  <% } %>
</div>
